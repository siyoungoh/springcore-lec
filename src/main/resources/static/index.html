<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="00만의 셀렉샵" property="og:title">
    <meta content="관심상품을 선택하고, 최저가 알림을 확인해보세요!" property="og:description">
    <meta content="images/og_selectshop.png" property="og:image">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" rel="stylesheet"/>

    <script src="basic.js"></script>
    <title>나만의 셀렉샵</title>
</head>
<body>
<div class="header" style="position:relative;">
    <div id="header-title-login-user">
        <span th:text="${username}"></span> 님의
    </div>
    <div id="header-title-select-shop">
        Select Shop
    </div>
    <a href="/user/logout" id="logout-text">
        로그아웃
    </a>
</div>
<div class="nav">
    <div class="nav-see active">
        모아보기
    </div>
    <div class="nav-search">
        탐색하기
    </div>
</div>
<div id="see-area">
    <div class="pagination">
        정렬:
        <select id="sorting" onchange="showProduct()">
            <option value="id">ID</option>
            <option value="title">상품명</option>
            <option value="lprice">최저가</option>
            <option value="createdAt">생성일</option>
        </select>
        <input checked name="isAsc" onchange="showProduct()" type="radio" value="true"/> 오름차순
        <input name="isAsc" onchange="showProduct()" type="radio" value="false"/> 내림차순
    </div>
    <div class="pagination" id="pagination"></div>
    <ul id="product-container">
    </ul>
</div>
<div id="search-area">
    <div>
        <input id="query" type="text">
        <!--    <img src="images/icon-search.png" alt="">-->
    </div>
    <div id="search-result-box">
    </div>
    <div class="popup-container" id="container">
        <div class="popup">
            <button class="close" id="close">
                X
            </button>
            <h1>⏰최저가 설정하기</h1>
            <p>최저가를 설정해두면 선택하신 상품의 최저가가 떴을 때<br/> 표시해드려요!</p>
            <div>
                <input id="myprice" placeholder="200,000" type="text">원
            </div>
            <button class="cta" onclick="setMyprice()">설정하기</button>
        </div>
    </div>
</div>
<div id="admin" th:if="${admin}"></div>
</body>
</html>
